<!DOCTYPE html>
{% load static %}

<html lang="fr" data-bs-theme="dark">
<head>
    {% include 'website/_head.html' %}
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4 align-center d-flex justify-content-center">Connexion</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Erreur:</strong> Nom d'utilisateur ou mot de passe incorrect.
            </div>
        {% endif %}

        <form method="post" class="col-3 m-auto">
            {% csrf_token %}
            <div class="form-group mb-4" >
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group mb-4">
                <label for="password">Mot de passe:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="form-group mb-4 m-auto d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </form>

    </div>
</body>
</html>
