<!DOCTYPE html>
{% load static %}

<html lang="fr" data-bs-theme="dark">
<head>
    {% include 'website/_head.html' %}
    <title>Sessions</title>
</head>
<body>
  {% include 'website/_navbar.html' %}

  <div class="container">
    <h2 class="mt-4 mb-4">Liste des Sessions</h2>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Quiz</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for session in sessions %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ session.quiz.title }}</td>
          <td>{{ session.score }}</td>
          <td>
            <a href="{% url 'website:session_details' session.id %}" class="btn btn-secondary btn-sm">Voir les d√©tails</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
